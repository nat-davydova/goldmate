<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/favicon/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css"/>
    <title>Goldmate Agency HTML Template</title>
  </head>
  <body>
    <!--  __________ HEADER __________ -->
    <header>

      <!-- __________ HERO BLOCK __________-->
      <div class="hero">

        <picture>
          <source media="(max-width: 550px)" srcset="src/assets/images/hero/hero-mobile.jpg, src/assets/images/hero/hero-mobile-2x.jpg 2x" />
          <source media="(max-width: 850px)" srcset="src/assets/images/hero/hero-tablet.jpg, src/assets/images/hero/hero-tablet-2x.jpg 2x" />
          <source media="(max-width: 1200px)" srcset="src/assets/images/hero/hero-desktop-sm.jpg, src/assets/images/hero/hero-desktop-sm-2x.jpg 2x" />
          <source media="(max-width: 1700px)" srcset="src/assets/images/hero/hero-desktop.jpg, src/assets/images/hero/hero-desktop-2x.jpg 2x" />
          <img class="hero__img"
               src="src/assets/images/hero/hero-desktop-xl.jpg"
               srcset="src/assets/images/hero/hero-desktop-xl-2x.jpg 2x" alt="Hero Image">
        </picture>

        <div class="container">
          <div class="hero__wrapper">
            <div class="hero__logo logo logo--xl logo--light">
              <img class="logo__image" src="./src/assets/logo/logo-light.svg" alt="Goldmate Logo">
              <h1 class="logo__text">Goldmate</h1>
            </div>

            <div class="hero__cards">
              <div class="hero__card hero-card">
                <span class="hero-card__subtitle">Who</span>
                <span class="hero-card__title">Goldmate</span>
                <a class="hero-card__link" href="#about">
                  Check About Us
                  <svg>
                    <use href="#icon-right-chevron"/>
                  </svg>
                </a>
              </div>

              <div class="hero__card hero-card">
                <span class="hero-card__subtitle">What</span>
                <span class="hero-card__title">We can do</span>
                <a class="hero-card__link" href="#services">
                  Check Our Services
                  <svg>
                    <use href="#icon-right-chevron"/>
                  </svg>
                </a>
              </div>

              <div class="hero__card hero-card">
                <span class="hero-card__subtitle">Why</span>
                <span class="hero-card__title">Choose Us</span>
                <a class="hero-card__link" href="#features">
                  Check Our Features
                  <svg>
                    <use href="#icon-right-chevron"/>
                  </svg>
                </a>
              </div>

            </div>

            <div class="hero__cards-slider">
              <div class="swiper hero-swiper">
                <div class="swiper-wrapper">

                  <div class="hero-card swiper-slide">
                    <span class="hero-card__subtitle">Who</span>
                    <span class="hero-card__title">Goldmate</span>
                    <a class="hero-card__link" href="#about">
                      Check About Us
                      <svg>
                        <use href="#icon-right-chevron"/>
                      </svg>
                    </a>
                  </div>

                  <div class="hero-card swiper-slide">
                    <span class="hero-card__subtitle">What</span>
                    <span class="hero-card__title">We can do</span>
                    <a class="hero-card__link" href="#services">
                      Check Our Services
                      <svg>
                        <use href="#icon-right-chevron"/>
                      </svg>
                    </a>
                  </div>

                  <div class="hero-card swiper-slide">
                    <span class="hero-card__subtitle">Why</span>
                    <span class="hero-card__title">Choose Us</span>
                    <a class="hero-card__link" href="#features">
                      Check Our Features
                      <svg>
                        <use href="#icon-right-chevron"/>
                      </svg>
                    </a>
                  </div>
                </div>

              </div>

              <div class="hero-swiper__nav-btn hero-swiper__next-btn swiper-button-next"></div>
              <div class="hero-swiper__nav-btn hero-swiper__prev-btn swiper-button-prev"></div>

              <div class="hero-swiper__pagination swiper-pagination"></div>

            </div>
          </div>
        </div>
      </div>
    </header>

    <!--  __________ WHY WORK WITH US __________ -->
    <section class="section" id="#why-work">
      <div class="container">
        <div class="section__wrapper">
          <header class="section__header">
            <p class="section__subtitle">We Are Goldmate</p>
            <p class="section__title">Why Work With Us</p>
          </header>
        </div>
      </div>
    </section>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
